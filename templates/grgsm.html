<!DOCTYPE html>
<html>
<head>
    <title>grgsm Tool</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">System Dashboard</a>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item"><a class="nav-link" href="/dependencies">Dependencies</a></li>
            <li class="nav-item"><a class="nav-link" href="/services">Services</a></li>
            <li class="nav-item"><a class="nav-link" href="/arfcn">ARFCN Calculator</a></li>
            <li class="nav-item"><a class="nav-link" href="/tcpdump">TCPDump Monitor</a></li>
            <li class="nav-item"><a class="nav-link" href="/ssh">SSH Manager</a></li>
            <li class="nav-item"><a class="nav-link" href="/grgsm">grgsm Tool</a></li>
        </ul>
    </nav>

    <div class="container mt-5">
        <h1>grgsm Tool</h1>

        <form method="POST">
            <div class="form-group">
                <label for="action">Action:</label>
                <select class="form-control" id="action" name="action">
                    <option value="scan">Scan</option>
                    <option value="info">Info</option>
                    <option value="capture">Capture</option>
                    <option value="decode">Decode</option>
                </select>
            </div>
            <div class="form-group">
                <label for="args">Arguments:</label>
                <input type="text" class="form-control" id="args" name="args" placeholder="e.g., -c 124">
            </div>
            <button type="submit" class="btn btn-primary">Execute</button>
        </form>

        {% if output %}
        <div class="mt-3">
            <h3>Output:</h3>
            <pre>{{ output }}</pre>
        </div>
        {% endif %}
        {% if command %}
        <div class="mt-3">
            <h3>Command:</h3>
            <pre>{{ command }}</pre>
        </div>
        {% endif %}
    </div>

    <footer class="footer mt-5 py-3 bg-light">
        <div class="container">
            <span class="text-muted">
                <a href="#">Link 1</a> |
                <a href="#">Link 2</a> |
                <a href="#">Link 3</a>
            </span>
        </div>
    </footer>
</body>
</html>
